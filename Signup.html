<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="login-container">
      <h1>Create your Account</h1>
      <form action="#">
        <div class="input-container">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-container">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <button type="submit">Signup</button>
      </form>
      <div class="or">or</div>
      <div class="social-login">
        <a
          href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&ifkv=ASKXGp1gyJknLNIYnwc3wZ-SGjImKT_oBOgril4Q4qziMWRtzm3ZAf4irDyDZMX16DxNXhiKKydd&osid=1&passive=1209600&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S487478818%3A1701102397121858&theme=glif"
        >
          <button>Login with Google</button>
        </a>
        <a href="https://www.facebook.com/">
          <button>Login with Facebook</button>
        </a>
      </div>
    </div>
  </body>
</html>
